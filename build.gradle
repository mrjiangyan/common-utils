buildscript {
    ext {
        springBootVersion = '2.3.3.RELEASE'
        springVersion = '5.2.8.RELEASE'
        httpMimeVersion = '4.5.12'
        aspectjVersion = '1.9.5'
        mavenUserName = '5f03d6a0cc3021d7e3b10d1e'
        mavenPassword = 'rhwCs0kO7Rdz'
        lombokVersion = '+'
        jwtVersion = '3.10.3'
        commonLang3Version = '3.10'
        junitVersion = '4.13'

    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java'

group = 'com.touchbiz'
version = '1.0.0.RELEASE'
def artifactId = 'common-utils'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
//    maven {
//        credentials {
//            username "$mavenUserName"
//            password "$mavenPassword"
//        }
//        url ''
//    }
//    maven {
//        credentials {
//            username "$mavenUserName"
//            password "$mavenPassword"
//        }
//        url ''
//    }
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
}


dependencies {
    compileOnly group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    annotationProcessor group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    implementation group: "org.springframework.boot", name: "spring-boot-starter-json", version: "${springBootVersion}"
    implementation group: "org.springframework.boot", name: "spring-boot-starter", version: "${springBootVersion}"
    implementation group: "jakarta.validation", name: "jakarta.validation-api", version: "2.0.2"
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implementation group: "org.apache.httpcomponents", name: "httpmime", version: "${httpMimeVersion}"
    testImplementation group: "org.springframework.boot", name:  "spring-boot-starter-test", version: "${springBootVersion}"
    testImplementation group: 'junit', name: 'junit', version: "${junitVersion}"

}

//打包源代码
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

//如果希望gradle install，安装到.m2本地仓库，参考下面的内容
install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    configuration = configurations['archives']
    repositories {
        mavenDeployer {
            // 注释1
            pom.groupId = "$project.group"
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            // 注释2
            pom.project {
                name project.name
                packaging 'jar'
                description '公共类库'
            }
            // 注释3
            repository(url: "") {
                authentication(userName: "$mavenUserName", password: "$mavenPassword")
            }
        }
    }
}

