buildscript {
    ext {
        springBootVersion = '2.3.5.RELEASE'
        springVersion = '5.2.8.RELEASE'
        httpMimeVersion = '4.5.12'
        aspectjVersion = '1.9.5'
        mavenUserName = '5f573af3e1cf498f370573c8'
        mavenPassword = 'WDwiza3S(oFV'
        lombokVersion = '+'
        jwtVersion = '3.10.3'
        commonLang3Version = '3.10'
        junitVersion = '4.13'

    }
}

apply plugin: 'maven-publish'
apply plugin: 'java'

group = 'com.touchbiz'
version = '1.2.RELEASE'
def artifactId = 'common-utils'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        credentials {
            username "$mavenUserName"
            password "$mavenPassword"
        }
        url 'https://packages.aliyun.com/maven/repository/2031284-release-KDf3XN/'
    }


    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    compileOnly group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    annotationProcessor group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    implementation group: "org.springframework.boot", name: "spring-boot-starter-json", version: "${springBootVersion}"
    implementation group: "org.springframework.boot", name: "spring-boot-starter", version: "${springBootVersion}"
    implementation group: "jakarta.validation", name: "jakarta.validation-api", version: "2.0.2"
//    compile group: "com.squareup.okhttp3", name: "okhttp", version: "${okhttp}"
    testImplementation group: "org.springframework.boot", name:  "spring-boot-starter-test", version: "${springBootVersion}"
    testImplementation group: 'junit', name: 'junit', version: "${junitVersion}"

}

//打包源代码
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}


[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

publishing {
    publications {
        mavenJava(MavenPublication) {
            //指定group/artifact/version信息
            groupId "$project.group"
            version "$project.version"
            description '公共类库'
            from components.java

            // 增加 sourcesJar、javadocJar 任务
            artifact sourcesJar
        }
    }
    // 发布仓库
    repositories {
        mavenLocal()

        maven {
            // 凭证
            credentials {
                username "$mavenUserName" // 仓库发布用户名
                password "$mavenPassword" // 仓库发布用户密码
            }
            // 地址
            url 'https://packages.aliyun.com/maven/repository/2031284-release-KDf3XN/'
        }
    }
}


